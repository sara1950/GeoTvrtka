<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <img src="img/surveyor.jpg" style="width: 100%; height: 100%;"></img>
        <div class="name-container">
            <div class="name-header">
                <div class="name">
                    <span id="name">Naziv tvrtke</span>
                    <button id="copy">Kopiraj</button>
                </div>
            </div>
            <div class="name-body">
                <div class="form-control">
                    <label for="len">Du탑ina naziva</label>
                    <input id="len" value="2" type="number" min="1" max="3" />
                </div>
                <div class="form-control">
                    <label for="letter">Sadr탑ava slova</label>
                    <input id="letter" type="checkbox" />
                </div>
              
                <div class="form-control">
                    <label for="number">Sadr탑i brojeve</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Sadr탑i simbole</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Generiraj naziv
                </button>
            </div>
        </div>
    </div>
    </body>
</html>
